name: Build Windows Installer

on:
  push:
    branches: [main]
    paths:
      - 'main.js'
      - 'preload.js'
      - 'printer.js'
      - 'package.json'
      - 'build/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowp-pos-windows
          path: |
            dist/*.exe
          retention-days: 30

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $env:GITHUB_OUTPUT

      - name: Delete existing release (if exists)
        continue-on-error: true
        run: gh release delete latest --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Flowp POS Desktop v${{ steps.version.outputs.VERSION }}"
          body: |
            Latest Flowp POS Desktop installer.
            
            **Download and run the installer on your Windows device.**
            
            Built automatically from commit ${{ github.sha }}
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
