name: Build Desktop Installers

on:
  push:
    branches: [main]
    paths:
      - 'main.js'
      - 'preload.js'
      - 'printer.js'
      - 'package.json'
      - 'build/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowp-pos-windows
          path: |
            dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS installer
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowp-pos-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: flowp-pos-windows
          path: dist-windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: flowp-pos-macos
          path: dist-macos

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Delete existing release (if exists)
        continue-on-error: true
        run: gh release delete latest --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Flowp POS Desktop v${{ steps.version.outputs.VERSION }}"
          body: |
            **Flowp POS Desktop** - Point of Sale with built-in thermal printing
            
            ## Downloads
            
            ### Windows
            - **Flowp POS Setup*.exe** - Full installer with multi-language support
            - **Flowp POS*.exe** - Portable version (no installation required)
            
            ### macOS
            - **Flowp POS*.dmg** - Disk image installer (Intel & Apple Silicon)
            - **Flowp POS*.zip** - Zipped app bundle
            
            ## Features
            - Native thermal printer support (ESC/POS)
            - Cash drawer control
            - Works offline
            - Logo printing on receipts
            
            Built automatically from commit ${{ github.sha }}
          files: |
            dist-windows/*
            dist-macos/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
