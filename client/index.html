<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="description" content="Flowp - Multi-tenant Point of Sale system for Retail and Restaurant businesses" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flowp" />
    <style>
      /* Prevent black flash on iOS - set background before CSS loads */
      /* Ensure full edge-to-edge coverage */
      html {
        background-color: #f8fafc !important;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        background-color: #f8fafc !important;
        margin: 0;
        padding: 0;
        min-height: 100%;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #root {
        background-color: #f8fafc !important;
        min-height: 100%;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        width: 100%;
        overflow: hidden;
      }
      @media (prefers-color-scheme: dark) {
        html, body, #root {
          background-color: #0f172a !important;
        }
      }
    </style>
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Flowp - Point of Sale System</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('Service worker registered'))
            .catch((err) => console.log('Service worker registration failed:', err));
        });
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
