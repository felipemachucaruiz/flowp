name: Build Mobile Apps

on:
  push:
    branches: [main]
    paths:
      - 'flowp-mobile/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: flowp-mobile
        run: npm install

      - name: Add Android platform
        working-directory: flowp-mobile
        run: npx cap add android

      - name: Sync Capacitor
        working-directory: flowp-mobile
        run: npx cap sync android

      - name: Build Android APK
        working-directory: flowp-mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flowp-pos-android
          path: flowp-mobile/android/app/build/outputs/apk/release/*.apk

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: Latest Build
          files: flowp-mobile/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: flowp-mobile
        run: npm install

      - name: Add iOS platform
        working-directory: flowp-mobile
        run: npx cap add ios

      - name: Sync Capacitor
        working-directory: flowp-mobile
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: flowp-mobile/ios/App
        run: pod install

      - name: Build iOS (unsigned)
        working-directory: flowp-mobile/ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA artifact info
        run: |
          echo "iOS build completed successfully!" > flowp-mobile/ios-build-info.txt
          echo "To create a signed IPA for App Store:" >> flowp-mobile/ios-build-info.txt
          echo "1. Open ios/App/App.xcworkspace in Xcode" >> flowp-mobile/ios-build-info.txt
          echo "2. Sign with your Apple Developer certificate" >> flowp-mobile/ios-build-info.txt
          echo "3. Archive and export for App Store" >> flowp-mobile/ios-build-info.txt

      - name: Upload iOS build info
        uses: actions/upload-artifact@v4
        with:
          name: flowp-pos-ios-info
          path: flowp-mobile/ios-build-info.txt
